        $(document).ready(function() {

                let i = 0;
                function typing() {

                        i++;

                    }

                }

            }

                let text = typewriter.text();
                function deleting() {
                    if (text.length > 0) {
                        typewriter.text(text.substring(0, text.length - 1));
                        text = typewriter.text();
                        setTimeout(deleting, 100);
                    }
                    else {
                        callback();
                    }
                }
                deleting();
            }

            function typewriteText() {
                typeText(descriptionTexts[textIndex], function() {
